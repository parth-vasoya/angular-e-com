<div class="container grid-container">
  <div class="row mb-3 mt-3">
    <div class="col-4">
      <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="search product">
    </div>
  </div>
  <div class="row">
    <div class="col-12" *ngIf="!products.length">
      No Products found
    </div>
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let product of products | filter: searchText">
      <div class="card">
        <img class="card-img-top" [src]="product.image" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text product-desc">Description: {{product.description}}</p>
          <p class="">Price: â‚¹{{product.price}}</p>
          <p class="">Stock: {{product.stock}}</p>
          <a class="btn btn-outline-secondary" [routerLink]="['/product', product.id]">Go to Product</a>
        </div>
      </div>
    </div>
  </div>

</div>
