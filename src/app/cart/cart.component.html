<div class="container-fluid">
  <h2 class="text-center">Cart</h2>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngIf="!cart || !cart.items.length">
      <td colspan="5">No Products found</td>
    </tr>
    <tr *ngFor="let product of cart?.items; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>
        <select name="quantity" class="form-select w-25" (change)="quantityUpdate(quantity.value, product.productId)" #quantity>
          <option value="{{n}}" *ngFor="let n of [] | range:product.stock"
          [selected]="product.quantity == n">{{n}}</option>
        </select>
      </td>
      <td>
        <button (click)="deleteItem(i)" class="btn btn-danger">X</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="text-end pe-5">
    <p>Total amount: â‚¹{{total}}</p>
    <button class="btn btn-primary" (click)="placeOrder()" *ngIf="cart">Place Order</button>
  </div>
</div>
