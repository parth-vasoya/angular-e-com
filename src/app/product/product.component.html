<div class="container-fluid">
  <h2 class="text-center">Products list</h2>
  <a routerLink="/products/add" class="btn btn-primary float-end mb-5">Add</a>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngIf="!products.length">
      <td colspan="4">No Products found</td>
    </tr>
    <tr *ngFor="let product of products; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>
        <a [routerLink]="['/products/edit', product.id]" class="btn btn-primary">Edit</a>
        <button (click)="deleteProduct(product.id!)" class="btn btn-danger ms-3">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
