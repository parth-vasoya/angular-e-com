<div class="container-fluid">
  <h2 class="p-3 text-center">Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group row pb-3">
      <label for="email" class="col-2 col-form-label text-end">Email</label>
      <div class="col-8">
        <input class="form-control" type="text" id="email" [(ngModel)]="user.email" name="email" required
               #email="ngModel">
        <div class="text-danger" *ngIf="email.touched && email.errors?.required">Email is required</div>
      </div>
    </div>
    <div class="form-group row pb-3">
      <label class="col-2 col-form-label col-form-label text-end" for="pwd">Password</label>
      <div class="col-8">
        <input type="password" class="form-control" id="pwd" [(ngModel)]="user.password" name="password" required
               #password="ngModel">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-10 text-end">
        <button class="btn btn-primary float-end" [disabled]="!loginForm.valid">Submit</button>
      </div>
    </div>
  </form>
</div>
